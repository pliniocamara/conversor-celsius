<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="column">
                <h1 style="font-size: 2.8rem; text-align: center">Conversor de Temperatura °C → °F (Fahrenheit) ou K (Kelvin)</h1>
                <form>
                    <fieldset>
                        <label for="temperatura">Selecione a Unidade:</label>
                        <select id="temperatura">
                            <option selected>Selecione a Unidade de Temperatura...</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                        </select>
                        <label for="celsius">Temperatura em Celsius:</label>
                        <input type="number" id="celsius">
                        <button class="button" type="button">Converter para ...</button>
                        <h1 style="font-size: 2.2rem">Temperatura Convertida: <span style="font-weight: bold;" id="resultado"></span></h1>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
